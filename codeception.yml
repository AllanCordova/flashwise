namespace: Tests
support_namespace: Support
paths:
  tests: tests
  output: tests/Acceptance/_output
  data: tests/Support/Data
  support: tests/Support
  envs: tests/Acceptance/_envs
actor_suffix: Tester
extensions:
  enabled:
    - Codeception\Extension\RunFailed

suites:
  acceptance:
    actor: AcceptanceTester
    path: Acceptance
    modules:
      enabled:
        - WebDriver:
            url: "http://web:8080"
            browser: chrome
            host: selenium
            port: 4444
            window_size: false
            capabilities:
              chromeOptions:
                args: ["--headless", "--no-sandbox", "--disable-dev-shm-usage"]
        - \Tests\Support\Helper\LoginHelper
